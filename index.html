<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Button Smasher by MASONNET</title>
  <style>
    :root{
      --bg:#ffffff;
      --card:#f7f8fa;
      --accent:#0b5fff;
      --text:#0b1220;
      --muted:#55606e;
      --radius:12px;
      --max-width:820px;
    }

    /* Reset-ish */
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.4;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .site {
      width:100%;
      max-width:var(--max-width);
      background:linear-gradient(transparent, transparent); /* intentionally neutral */
      border-radius:var(--radius);
      padding:24px;
      box-shadow:0 6px 18px rgba(6,22,39,0.06);
    }

    .header {
      display:flex;
      gap:20px;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      text-align:center;
    }

    /* Logo container to avoid cropping while keeping it responsive */
    .logo-wrap{
      width:128px;
      height:128px;
      border-radius:16px;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      background:var(--card);
      flex-shrink:0;
    }

    .logo-wrap img{
      width:100%;
      height:100%;
      object-fit:contain; /* ensures no cropping */
      display:block;
    }

    h1{
      font-size:1.25rem;
      margin-top:8px;
      color:var(--text);
      font-weight:600;
    }

    p.lead{
      margin-top:8px;
      color:var(--muted);
      font-size:0.95rem;
    }

    .cta {
      display:flex;
      justify-content:center;
      margin-top:18px;
    }

    /* Link-as-button with accessible focus */
    .btn-link{
      -webkit-appearance:none;
      appearance:none;
      border:0;
      background:var(--accent);
      color:white;
      padding:12px 18px;
      font-size:1rem;
      border-radius:10px;
      text-decoration:none;
      display:inline-flex;
      gap:10px;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      box-shadow:0 6px 14px rgba(11,95,255,0.12);
    }
    .btn-link:focus{
      outline:3px solid rgba(11,95,255,0.14);
      outline-offset:3px;
    }
    .btn-link:active{transform:translateY(1px)}

    footer{
      margin-top:20px;
      text-align:center;
      color:var(--muted);
      font-size:0.85rem;
    }

    /* Responsive tweaks */
    @media (min-width:640px){
      .header{flex-direction:row; text-align:left; justify-content:flex-start}
      h1{font-size:1.5rem}
      .site{padding:28px}
    }

    @media (min-width:960px){
      body{padding:40px}
      .site{padding:36px}
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion:reduce){
      .btn-link{transition:none}
    }
  </style>
</head>
<body>
  <main class="site" role="main" aria-labelledby="title">
    <header class="header">
      <div class="logo-wrap" aria-hidden="true">
        <img src="applogo.png" alt="Button Smasher logo">
      </div>
      <div class="title-copy">
        <h1 id="title">Welcome to Button Smasher's official website!</h1>
        <p class="lead">Fast, fun, and made with love by MASONNET and the whole Button Smasher development team.</p>
      </div>
    </header>

    <div class="cta" style="margin-top:22px;">
      <a class="btn-link" href="https://survey.buttonsmasher.masonnet.org" role="button" aria-label="Open Button Smasher survey">
        Button Smasher survey â€” help us improve the game
      </a>
    </div>

  </main>
</body>
</html>
