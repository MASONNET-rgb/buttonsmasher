<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Button Smasher by MASONNET</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    :root{
      --bg: #ffffff;
      --accent: #0b5fff;
      --text: #0b1220;
      --muted: #55606e;
      --max-width: 920px;
    }

    /* Reset */
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      background:var(--bg);
      color:var(--text);
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px 20px;
      text-rendering:optimizeLegibility;
    }

    /* Center all content vertically and horizontally */
    .container{
      width:100%;
      max-width:var(--max-width);
      text-align:center;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:18px;
    }

    /* Logo sits directly on the page background (transparent). 
       Add visible whitespace below the logo so it never visually touches the next element on any device. */
    .logo {
      width:160px;
      height:auto;
      display:block;
      padding-bottom:18px; /* extra visible whitespace below image */
      background:transparent; /* ensure no different background color */
    }
    .logo img{
      width:100%;
      height:auto;
      display:block;
      object-fit:contain;      /* preserve full image without cropping */
      image-rendering:optimizeQuality;
      /* keep some internal whitespace in case PNG canvas includes tight cropping */
      padding-bottom:6px;
      background:transparent;
    }

    h1{
      font-size:1.4rem;
      line-height:1.25;
      margin-top:2px;
      margin-bottom:4px;
      font-weight:600;
    }
    p.lead{
      margin:0 auto;
      max-width:62ch;
      color:var(--muted);
      font-size:0.96rem;
    }

    .actions{
      width:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:12px;
      margin-top:6px;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      text-decoration:none;
      padding:12px 18px;
      border-radius:10px;
      color:#fff;
      font-size:1rem;
      cursor:pointer;
      width:100%;
      max-width:420px;
      border:0;
    }
    .btn-primary{
      background:var(--accent);
      box-shadow:0 6px 14px rgba(11,95,255,0.12);
    }
    .btn-secondary{
      background:#0f1724;
      box-shadow:0 6px 14px rgba(6,9,15,0.06);
    }
    .btn:focus{
      outline:3px solid rgba(11,95,255,0.14);
      outline-offset:3px;
    }

    footer{
      margin-top:14px;
      color:var(--muted);
      font-size:0.85rem;
    }

    @media (min-width:640px){
      h1{font-size:1.6rem}
      .logo{width:180px;padding-bottom:22px}
    }

    @media (prefers-reduced-motion:reduce){
      .btn{transition:none}
    }
  </style>
</head>
<body>
  <main class="container" role="main" aria-labelledby="title">
    <figure class="logo" aria-hidden="true">
      <img src="applogo.png" alt="Button Smasher logo">
    </figure>

    <header>
      <h1 id="title">Welcome to Button Smasher's official website!</h1>
      <p class="lead">Fast, fun, and made with care by MASONNET. Your feedback helps us improve the game — thanks for taking a moment.</p>
    </header>

    <nav class="actions" aria-label="Primary links">
      <a class="btn btn-secondary" href="https://masonnet.org" target="_blank" rel="noopener noreferrer" aria-label="Visit MASONNET homepage">MASONNET</a>
      <a class="btn btn-primary" href="https://survey.buttonsmasher.masonnet.org" aria-label="Open Button Smasher survey">Button Smasher survey — help us improve the game</a>
    </nav>

    <footer>
      <small>© <strong>MASONNET</strong> 2025</small>
    </footer>
  </main>
</body>
</html>
